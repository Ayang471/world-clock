<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>World Clock Project</title>
</head>
<body>
    <div class="container">
        <div class="heading">
           <div>
          <h1>World Clock</h1>
         </div>
        </div>
         <select id="city">
            <option value="">Select a city..</option>
            <option value="current" >My Current Location</option>
            <option value="Pacific/Honolulu">Honolulu</option>
            <option value="Pacific/Auckland">Auckland</option>
             <option value="Europe/Paris">Paris</option>
              <option value="Asia/Hong_Kong ">Hong Kong</option>
            <option value="Asia/Tokyo">Tokyo</option>
         </select>

  <div id="cities">
        <div class="city" id="new_york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
           <div class="city" id="shanghai">
          <div>
            <h2>Shanghai</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="costa_rica">
          <div>
            <h2>Costa Rica</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>This project was coded by <strong>Alice Yang</strong> and is <a href="https://github.com/Ayang471/world-clock">open sourced on GitHub.</a></footer>
</body>
<script src="index.js"></script>
</html>
