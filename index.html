<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>World Clock Project</title>
</head>
<body>
    <div class="container">
         <h1>World Clock</h1>
         <select class="cities">
            <option value="">Los Angeles</option>
            <option value="">Sydney</option>
            <option value="">Tokyo</option>
            <option value="">Paris</option>
         </select>
         <div class="city">
            <h2>Los Angeles</h2>
           <div class="date"> Friday 14th, 2024</div>
            <div class="'time">1:16 PM</div>
         </div>
           <div class="city">
            <h2>Sydney</h2>
           <div class="date"> Friday 14th, 2024</div>
            <div class="'time">1:16 PM</div>
         </div>
    </div>

    <footer>This project was coded by Alice Yang and is <a href="https://github.com/Ayang471/world-clock">open sourced on GitHub.</a></footer>
</body>
<script src="index.js"></script>
</html>
